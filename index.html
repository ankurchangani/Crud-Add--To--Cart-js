  <h1 class="text-center bg-info text-white">Crud</h1>


  <div class="container" style="background: #f3f6fd;
    padding: 25px 20px;">
    <h2 class="text-center">Register your account</h2>
    <form class="row g-3 " onsubmit="return addData()">
      <div class="col-md-12">
        <label for="fname" class="form-label fs-4">Product Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Product Name"
          style="outline: none; border: none;">

        <p id="errname" class=" fs-6 mt-1" style="color: red;"></p>
      </div>

      <div class="col-md-12">
        <label for="price" class="form-label fs-4">Product Price</label>
        <input type="number" class="form-control" id="price" placeholder="Product Price"
          style="outline: none; border: none;">

        <p id="errname" class=" fs-6 mt-1" style="color: red;"></p>
      </div>


      <div class="col-md-12">
        <label for="rating" class="form-label">Ratings</label>
        <input type="text" class="form-control" id="rating" placeholder="rating" style="outline: none; border: none;">

      </div>

      <div class="col-md-12">
        <label for="catagory" class="form-label">Product Category</label>
        <input type="text" class="form-control" placeholder="Product- catagory" id="catagory"
          style="outline: none; border: none;">

      </div>

      <div class="col-md-12">
        <label for="ditails" class="form-label">Product Ditails</label>
        <textarea type="password" class="form-control" id="proDetails" style="outline: none; border: none;"></textarea>
        <p id="pErr" class="err"></p>

      </div>

      <div class="col-md-12">
        <label for="review" class="form-label">Product Review</label>
        <textarea type="text" class="form-control" id="proReview"></textarea>

      </div>
      <div class="col-12">
        <button type="submit" class="btn text-white fs-5 mt-4"
          style="background-color: #8B3EEA;padding: 12px 35px;">Register</button>
      </div>

    </form>


  </div>

  <h1 class="text-center bg-danger py-2 mt-5 text-white">View</h1>

  <div class="container mt-5" style="background: #f3f6fd;
    padding: 25px 20px;">

      <thead >
        <tr>
          <th scope="">#</th>
          <th scope="">Product name</th>
          <th scope="">Product Price</th>
          <th scope="">Ratings</th>
          <th scope="">Product Category</th>  
          <th scope="">Product Ditails</th>
          <th scope="">Product Review</th>
          <th scope="">Action</th>
          <th scope="" class="">Add to cart</th>
        </tr>
      </thead>
      <tbody id="View">
      </tbody>
    </table>
